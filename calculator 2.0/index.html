<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>calculator</h1>
    <div class="calculator">
        <input type="text" id="inputbox" placeholder="type here">
    <div>
        <button class="button operator">1</button>
        <button class="button operator">2</button>
        <button class="button operator">3</button>
        <button class="button operator">+</button>
    </div>
    
    <div>
        <button class="button operator">4</button>
        <button class="button operator">5</button>
        <button class="button operator">6</button>
        <button class="button operator">-</button>
    </div>
    
    <div>
        <button class="button operator">7</button>
        <button class="button operator">8</button>
        <button class="button operator">9</button>
        <button class="button operator">/</button>
    </div>
    
    <div>
        <button class="button operator">AC</button>
        <button class="button operator">DEL</button>
        <button class="button operator">0</button>
        <button class="button operator">*</button>
    </div>
    <div>
        <button class="button operator">=</button>
    </div>

  <script src="script.js" ></script>
    
</body>
</html>
